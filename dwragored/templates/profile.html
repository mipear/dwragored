{% extends "base.html" %} {% block content %}

<!-- User profile -->
<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel">
            <h3 class="center-align light-blue-text text-darken-4">
                {{ username }}'s Profile {% if current_user.is_authenticated %} Hi {{
                current_user.name }}! {% endif %}
            </h3>
        </div>
    </div>
</div>

<!-- Add swim -->
<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_swim') }}" class="btn-large light-blue darken-2">
            Add Swim <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

{% endblock %}
